<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>html5</title>

        <link rel="stylesheet" href="ex04.css">
       
    </head>

    <body>
        <div id="board">


            <form action="join.jsp" method="get">
                <!-- 아이디 -->
                <div class="form-group botop-none">
                    <label class="form-txt" for="txt-uid">아이디</label>
                    <input id="txt-uid" type="txet" name="uid" value="" placeholder="아이디를 입력하세요">
                </div>
                <!-- //아이디 -->

                <!-- 패스워드 -->
                <div class="form-group">
                    <label class="form-txt" for="txt-upw">패스워드</label>
                    <input id="txt-upw" type="password" name="upw" value="" placeholder="패스워드를 입력하세요">
                </div>
                <!-- //패스워드 -->

                <!-- 이름 -->
                <div class="form-group">
                    <label class="form-txt" for="txt-uname">이름</label>
                    <input id="txt-uname" type="text" name="uname" value="" placeholder="이름을 입력하세요">
                </div>
                <!-- //이름 -->

                <!-- 프로필사진 -->
                <div class="form-group">
                    <label class="form-txt" for="txt-proimg">프로필사진</label>
                    <input id="txt-proimg" type="file" name="ufile" value="">
                </div>
                <!-- //프로필사진 -->


                <!-- 주소 우편번호 -->
                <div class="form-group">
                    <label class="form-txt" for="txt-zipcode">주소</label>
                    <input id="txt-zipcode" type="text" name="zipcode" value="" placeholder="우편번호">
                    <button>우편번호찾기</button>
                </div>
                <div class="form-group botop-none">
                    <label class="form-txt" for="txt-address"></label>
                    <input id="txt-address" type="text" name="address" value="" placeholder="주소">
                </div>
                <!-- //주소 우편번호 -->


                <!-- 이동 통신사 -->
                <div class="form-group">
                    <label class="form-txt" for="sel-telecom">이동통신사</label>
                    <select id="sel-telecom" name="telecom">
                        <option value="" selected="selected">선택해주세요</option>
                        <option value="skt">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LGU+</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <!-- //이동통신사 -->
                
                <!-- 나이 -->
                <div class="form-group">
                    <span class="form-txt">나이</span>

                    <label for="rdo-10">10대</label>
                    <input id="rdo-10" type="radio" name="age" value="10대">
                    <label for="rdo-20">20대</label>
                    <input id="rdo-20" type="radio" name="age" value="20대" checked="checked">
                    <label for="rdo-30">30대</label>
                    <input id="rdo-30" type="radio" name="age" value="30대">
                    <label for="rdo-40">40대</label>
                    <input id="rdo-40" type="radio" name="age" value="40대">
                    <label for="rdo-etc">기타</label>
                    <input id="rdo-etc" type="radio" name="age" value="ect">
                </div>
                <!-- //나이 -->
                
                <!-- 취미 -->
                <div class="form-group">
                    <span class="form-txt">취미</span>

                    <label for="chk-read">독서</label>
                    <input id="chk-read" type="checkbox" name="hobby" value="read" checked="checked">
                    <label for="chk-music">음악</label>
                    <input id="chk-music" type="checkbox" name="hobby" value="music">
                    <label for="chk-trip">여행</label>
                    <input id="chk-trip" type="checkbox" name="hobby" value="trip">
                    <label for="chk-movie">영화</label>
                    <input id="chk-movie" type="checkbox" name="hobby" value="movie">
                    <label for="chk-coding">코딩</label>
                    <input id="chk-coding" type="checkbox" name="hobby" value="coding">
                </div>
                <!-- //취미 -->

                <!-- 자기소개 -->
                
                <div class="form-group">
                    <label id="introduce" class="form-txt" for="area-content">자기소개</label>
                    <textarea id="area-content" name="content"></textarea>
                </div>
                <!-- //자기소개 -->

                <!-- 히든타입 -->
                    <input type="hidden" name="code" value="카카오로가입하기">
                <!--//히든타입  -->

                <!-- 버튼 -->

                <div class="btn-area">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>

                <!-- //버튼 -->
            </form>
        </div>
    </body>


</html>
