<!DOCTYPE html>

<html lang="ko">               <!--이 문서가 한글로 작성됐다-->
    <head>
        <meta charset="UTF-8"> <!--브라우저가 문서를 해석 한글 해석 방식-->
        <title>html5</title>
    </head>

    <body>

        <form action="join.jsp" method="get">  <!--get은 링크에 아뒤비번 보여주고 post는 링크에 안보여줌-->
            <label for="txt-uid">아이디</label> <!-- label 태그를 사용해야함 -->
            <input id="txt-uid" type="text" name="uid" value="" placeholder="아이디"> <br>    
            <!--name은 넘어갈때 링크에 나타남--> <!-- value는 실제값 -->

            <label for="txt-upw">패스워드</label>
            <input id="txt-upw" type="password" name="upw" value="" placeholder="패스워드"><br>
            
            <label for="txt-uname">이름</label>
            <input id="txt-uname" type="text" name="uname" value="" placeholder="이름"> <br>    
            <!--유저id는 변수이름,   name,value 꼭 써주기-->

            <label for="txt-proimg">프로필사진</label>
            <input id="txt-proimg" type="file" name="file" value=""><br>

            <!-- 추가로 확인 테스트 해볼것 -->
            <input type="date"><br>
            <input type="email"><br>
            <input type="number"><br>
            <input type="color"><br>
            <br>

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple">
            
            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked">
            
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange">
            <!-- 타입 radio는 name값을 대표하는것으로 통일해주기 -->
            <br><br><br>

            <label for="rdo-mt1">1월</label>
            <input id="rdo-mt1"type="radio" name="month" value="1"> 

            <label for="rdo-mt2">2월</label>
            <input id="rdo-mt2" type="radio" name="month" value="2">
             
            <label for="rdo-mt3">3월</label>
            <input id="rdo-mt3" type="radio" name="month" value="3"> 

            <br>
            <br>
            <br>

            <label for="chk-read">독서</label>
            <input id="chk-read" type="checkbox" name="hobby" value="read">

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">
            <!-- checkbox 역시 name값을 통일해주고 value는 항목이름 설정 -->
            <br>
            <br>
            
            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="animal" value="dog">

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="animal" value="cat" checked="checked">

            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="animal" value="bird">

            <br>
            <br>
            <label for="sel-telecom">이동통신사</label><br>
            <select id="sel-telecom" name="telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="skt">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="etc">기타</option>
            </select>

            <br>
            <br>
            <label for="are-content">본문</label>
            <textarea id="are-content" name="content" placeholder="내용을 입력하세요."></textarea>
            <!-- textarea는 태그 사이에 작성해야 함 value 사용 X / *공백을 인식해버림 -->



            <input type="hidden" name="code" value="1234"><br> <!-- hidden 예로 쿠팡에서 네이버로 가입할때 code명 -->
            
            <button type="submit">전송</button>       <!--서브밋은 데이터를 전송 ,추천은 버튼태그-->
            <!--<input type="submit" value="전송">는 이미지 등 확장불가-->

            <button type="reset">초기화</button>

        </form>
        
    
    </body>
</html>
